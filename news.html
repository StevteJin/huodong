<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content {
    width: 100%;
    background-color: rgb(242, 242, 242);
    overflow: hidden;
}

.content .title {
    width: 1200px;
    margin: 0 auto;
    height: 74px;
    line-height: 74px;
    background-color: rgb(242, 242, 242);
}

.content .title .left {
    float: left;
    font-size: 14px;
}

.content .title .right {
    float: left;
    font-size: 14px;
    margin-top: 30px;
}
.content .text {
    width: 1200px;
    margin: 0 auto;
    background-color: #ffffff;
    margin-bottom: 50px;
    padding-bottom: 50px;
}
.content .ttitlebox {
    padding-top: 50px;
    padding-bottom: 20px;
    width: 1000px;
    margin-left: 100px;
    margin-bottom: 20px;
}
.content .ttitlebox .ttitle {
    text-align: center; 
    font-size: 20px;
    font-weight: bold;
    width: 1000px;
}
.content .ttitlebox .ttime {
    text-align: center;
    width: 1000px;
    font-size: 14px;
    color: #666666;
    overflow: hidden;
    margin-top: 20px;
    display: flex;
   justify-content: center;
}
.content .description{
    background-color:#FFFAFA;
    margin-top:40px;
    width: 800px;
    margin-left: 200px;
    margin-bottom:40px;
    padding-left:20px;
    padding-right:20px;
    line-height:30px;
    padding-top:20px;
    padding-bottom:20px;
    color:#C80E42;
    }
.content .description span{
    font-weight: bold;
}
.content .ttitlebox .ttime .left {
    margin-right: 40px;
    line-height: 28px;
   
}
.content .ttitlebox .ttime .red{
    color:#C80E42;
}
.content .ttitlebox .ttime .right {
    line-height: 17px;
}
.content .tcontent {
    width: 1000px;
    margin-left: 100px;
}
.key{width:1000px;margin-left:100px;}
.key span{display: inline-block;margin-right:30px;}
.key span:first-child{font-weight: bold;}
    </style>
</head>
<body>
    <div class="content">
        <div class="text">
            <div class="ttitlebox">
                <div v-html="title" class="ttitle"></div>
                <div class="ttime">
                    <div class="left">作者：{{author}}</div>
                    <div class="left">来源：{{copyfrom}}</div>
                    <div class="left">{{created_at}}</div>
                </div>
            </div>
            <div class="description"><span>摘要：</span>{{description}}</div>
            <div v-html="content" class="tcontent"></div>
            <div class="key"><span>关键词：</span><span v-for="(item,index) in keywords" :key="index">{{item}}</span></div>
        </div>
    </div>
</body>
</html>
